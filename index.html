    const startDate = new Date(2025, 4, 21);

    function updateCountdown() {
      const now = new Date();
      const timeTogether = now - startDate;
      const totalSeconds = Math.floor(timeTogether / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
